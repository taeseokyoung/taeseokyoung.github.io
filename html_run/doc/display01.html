<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display / display 01</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* inline 요소는 w, h, 상하 m,p 값을 줄 수가 없다.  */
        .inline span {
            width: 100px;
            height: 100px;
            /* 마우스 올렸을 때 배경만 흐려지게 할 수 있다. */
            background: rgba(255, 0, 0, 0.3);
            color: #fff;
            /* 상하 마진값을 줬을 때 아무일도 일어나지 않았다.  */
            margin: 50px 0;
            /* padding- top 50px이 잘려서 나왔다 -백그라운드가 적용되었는데 공간을 차지하지 않는다 */
            padding: 50px 0;
        }

        /* inline 을 block 요소로 바꿈  */
        .inlineToBlock span {
            display: block;
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 255, 0.3);
            color: #fff;
            margin: 30px 0;
            padding: 30px 0;
            /* 왜 밑에가 길어졌지..? box-sizing borer box */
        }

        /* 
        inline-block 요소의 부모에 tect-allign:center 로 박스를 가로로 배열함 
        inline-block 요소 사이의 간격을 붙이려면 font-size:0; 
         */
        .inlineToInlineBlock {
            text-align: center;
            font-size: 0;
        }

        /* 
         inline요소를 inline-block 요소로 바꿈.
         박스 사이의 간격이(브라우저마다 다르지만) 4px 정도 생긴다.
         */
        .inlineToInlineBlock span {
            display: inline-block;
            width: 100px;
            height: 100px;
            /* 부모에서 사라진 폰트 사이즈를 다시 살려줘야 한다. */
            font-size: 20px;
            background: rgba(0, 0, 255, 0.3);
            color: #fff;
            margin: 30px 0;
            padding: 30px 0;
        }

        .block {
            background: #0ff;
        }

        .block div {
            display: inline;
            /* width: 100px;
            height: 100px; */
            font-size: 20px;
            background: rgba(0, 0, 255, 0.3);
            color: #fff;
            margin: 30px 0;
            padding: 30px 0;
        }
    </style>
</head>

<body>
    <section class="inline">
        <span>span01</span>
        <span>span02</span>
        <span>span03</span>
        <span>span04</span>
        <span>span05</span><br />

        <span>span01</span>
        <span>span02</span>
        <span>span03</span>
        <span>span04</span>
        <span>span05</span>
    </section>
    <section class="inlineToBlock">
        <span>span01</span>
        <span>span02</span>
        <span>span03</span>
        <span>span04</span>
        <span>span05</span><br />
    </section>
    <section class="inlineToInlineBlock">
        <span>span01</span>
        <span>span02</span>
        <span>span03</span>
        <span>span04</span>
        <span>span05</span><br />
    </section>
    <section class="block">
        <div>box01</div>
        <div>box02</div>
        <div>box03</div>
        <div>box04</div>
        <div>box05</div>
    </section>
</body>

</html>
