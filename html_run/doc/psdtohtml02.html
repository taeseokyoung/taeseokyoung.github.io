<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>psd to html 02</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        #header {
            line-height: 100px;
        }

        #header .container {
            display: flex;
            width: 1200px;
            margin: 0 auto;
        }

        #header nav {
            /* #header . container 에다가 justify-content: space-between; 주는 효과와 같음*/
            margin: 0 0 0 auto;
        }

        #header nav>ul {
            display: flex;
            gap: 40px;
        }

        #header nav>ul a {
            font-size: 18px;
            font-weight: 500;
            letter-spacing: -0.025em;
        }

        .container .btn {
            font-size: 30px;
        }

        .container .under_line {
            width: 150px;
            border-bottom: 1px solid #000;
            margin: 0 0 30px 40px;

        }

        #main_visual {
            /* absolute로 떠오를 때는 높이를 줘야한다. */
            height: 500px;
            background: url(../img/mainvisual01.jpg) no-repeat center center/cover;
        }

        #main_visual .slogan {
            width: 1200px;
            margin: 0 auto;
            padding: 150px 0 0 0;
        }

        #main_visual .slogan h2 {
            font-size: 60px;
            font-weight: 700;
            text-shadow: 0 0 3px #000;
            color: #fff;
        }
    </style>

</head>

<body>
    <div class="Wrap">
        <header id="header">
            <div class="container">
                <h1>
                    <a href="/">
                        <img src="../img/grafflogo.png" alt="">
                    </a>
                </h1>
                <nav>
                    <ul>
                        <li><a href=""></a>하이주얼리</li>
                        <li><a href=""></a>주얼리 컬렉션</li>
                        <li><a href=""></a>컬렉션 &amp; 브라이덜</li>
                    </ul>
                </nav>
                <div class="under_line">
                </div>
                <div class="btn">
                    <i class="xi-search"></i>
                </div>
            </div>
        </header>
        <main>
            <div id="main_visual">
                <div class="slogan">
                    <h2>slogan</h2>

                </div>
            </div>
        </main>
    </div>
</body>

</html>
