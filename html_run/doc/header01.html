<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header 01 - 가로배치</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/basic01.css">
    <style>
        .header {
            /* 원래는 백그라운드 주지 않는 것이 원칙 */
            background: #f7f7f7;
            line-height: 100px;
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            width: 1200px;
            margin: 0 auto;
        }

        /* 다단메뉴는 이렇게 적어주는 것이 좋다? */
        .header nav>ul {
            display: flex;
            gap: 40px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <header class="header">
            <div class="container">
                <h1>
                    <a href="/">
                        <img src="../img/grafflogo.png" alt="">
                    </a>
                </h1>
                <nav>
                    <ul>
                        <li><a href="">menu01</a></li>
                        <li><a href="">menu02</a></li>
                        <li><a href="">menu03</a></li>
                        <li><a href="">menu04</a></li>
                        <li><a href="">menu05</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="main_visual">

            </div>
        </main>
        <footer class="footer">
            &copy;basic template.
        </footer>
    </div>
</body>

</html>
