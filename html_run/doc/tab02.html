    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/slick.css">
    <style>
        img {
            max-width: 100%;
        }

        .tab {
            padding: 100px 0;
        }

        .container {
            width: 1200px;
            margin: 0 auto;
        }

        .tab_menu {
            display: flex;
        }

        .tab_menu>li.on a {
            background: #333;
            color: #fff;
        }

        .tab_menu>li {
            flex: 1;
        }

        .tab_menu>li>a {
            display: block;
            line-height: 40px;
            padding: 0 15px;
            background: #f7f7f7;
        }

        .tab_menu>li~li {
            border-left: 1px solid #fff;
        }

        .tab_content {
            position: relative;
        }

        .tab_content>li {
            position: absolute;
            /* 떠서 신축성을 가지고 있기 때문에 inset 0 auto auto 0 하면 이미지 커져버린다 
            이때 선생님이 width:100% 주시니까 된다.*/
            /* inset: 0 0 0 0; */
            inset: 0 auto auto 0;
            /* display: none;이 강력해서 슬릭에서 쓸 수 없기 때문에 삭제해줬다. */
            visibility: hidden;
            /* 공간을 놔두고 안에것을 없앤다. 누르면 계단처럼 */
            padding: 10px 0;
            width: 100%;
        }

        .tab_content>li.on {
            visibility: visible;
        }

        .bbong {
            padding: 200px 0;
            background: #333;
        }
    </style>
</head>

    <script>
        // 함수표현식 = 함수를 변수에 담아뒀다.
        $(function () {
            $('.tab_menu>li>a').on('click', function (e) {
                e.preventDefault();
                // console.log($(this).parent().index());
                var idx = $(this).parent().index();

                $('.tab_content>li').removeClass('on');
                $('.tab_content>li').eq(idx).addClass('on');
                $('.tab_menu>li').removeClass('on');
                $(this).parent().addClass('on');
            })

            $('.product_slider').slick({
                slidesToShow: 5,
            })


        });
    </script>
