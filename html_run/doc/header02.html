<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header 02 - 가로배치와 아이콘</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/basic01.css">
    <style>
        .header {
            /* 원래는 백그라운드 주지 않는 것이 원칙 */
            background: #f7f7f7;
            line-height: 100px;
        }

        .header .container {
            display: flex;

            width: 1200px;
            margin: 0 auto;
        }

        .header nav {
            margin: 0 0 0 auto;
        }

        .header .btn {
            margin: 0 0 0 40px;
        }

        .header .btn i {
            font-size: 23px;
            padding: 5px;
            background: #ddd;
            border-radius: 3px;
            /* 마지막에 추가한 아이콘이 중앙에 오지 않아서 여러 방법을 써봄 */
            /* margin: 35px 0 0 0; */
            transform: translateY(5px);
            cursor: pointer;

        }

        /* 다단메뉴는 이렇게 적어주는 것이 좋다? */
        .header nav>ul {
            display: flex;
            gap: 40px;
        }

        .header nav>ul a {
            display: block;
            /* vertical-align: center; */
        }
    </style>
</head>

<body>
    <div class="wrap">
        <header class="header">
            <div class="container">
                <h1>
                    <a href="/">
                        <img src="../img/grafflogo.png" alt="">
                    </a>
                </h1>
                <nav>
                    <ul>
                        <li><a href="">menu01</a></li>
                        <li><a href="">menu02</a></li>
                        <li><a href="">menu03</a></li>
                        <li><a href="">menu04</a></li>
                        <li><a href="">menu05</a></li>
                    </ul>
                </nav>
                <div class="btn">
                    <i class="xi-bars">
                    </i>
                </div>
            </div>
        </header>
        <main>
            <div class="main_visual">

            </div>
        </main>
        <footer class="footer">
            &copy;basic template.
        </footer>
    </div>
</body>

</html>
