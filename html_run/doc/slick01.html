<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slick 01</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/slick.css">
    <link rel="stylesheet" href="../css/slick01.css">
</head>

<body>
    <section class="main">
        <div class="visual_slider">
            <figure class="itm01"></figure>
            <figure class="itm02"></figure>
            <figure class="itm03"></figure>
        </div>
        <div class="slogan">
            <!-- 밖에있으니까 기준이 없어서 기준을 잡을 수가 없다. main이라는 section을 만들어서 안에 넣어주면 기준이 생긴다. -->
            <h2>MY COMPANY ></h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Saepe maiores nobis
                <br />
                rerum cumque sunt molestiae autem inventore dolor ratione repudiandae
            </p>
        </div>
        <a href="#down" class="wheel">
            <span>down으로 내려가기</span>
        </a>
    </section>

    <!-- img는 figure, 글자는 div = class"", 2꺼풀 싼다, 클론한다. nthchild 잡는게 힘들다 이미지를 display block로 만든다.(이미지를 가운데 오게 하는 것이 힘들다) -->
    <div class="slider" id="down">
        <figure><img src="../img/mainvisual01.jpg" alt=""></figure>
        <figure><img src="../img/mainvisual02.jpg" alt=""></figure>
        <figure><img src="../img/mainvisual03.jpg" alt=""></figure>
    </div>
    <!-- 슬릭사용법 홈페이지보고 실습했다.
    1.html 마크업
    2.css, js, jquery
    3.js-document ready(이미지 로딩된 다음)인데 잘 안씀
    -->

    <div class="slider02">
        <figure><img src="../img/lesedilarona01.jpg" alt=""></figure>
        <figure><img src="../img/lesedilarona02.jpg" alt=""></figure>
        <figure><img src="../img/lesedilarona03.jpg" alt=""></figure>
        <figure><img src="../img/lesedilarona01.jpg" alt=""></figure>
        <figure><img src="../img/lesedilarona02.jpg" alt=""></figure>
        <figure><img src="../img/lesedilarona03.jpg" alt=""></figure>
    </div>













    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <script src="../js/slick01.js"></script>
</body>

</html>
