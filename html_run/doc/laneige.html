<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        img {
            max-width: 100%;
        }

        .laneige {
            position: relative;
            padding: 100px 0;
        }

        .movie_bg {
            position: absolute;
            inset: 0 auto auto 0;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }

        video {
            width: 100%;
        }

        .case {
            position: relative;
        }

        .container {
            display: flex;
            width: 1200px;
            margin: 0 auto;
            gap: 100px;
        }

        /* .container figure img {
            transform: rotate(0);
            transition: 0.5s;
            transform-origin: bottom center;

        }

        .container figure:hover img {
            transform: rotate(-10deg);
            transform-origin: bottom center;

        } */
        .container figure {
            position: relative;
            flex: 1;
        }

        .container figure::after {
            position: absolute;
            inset: 50% auto auto 50%;
            content: "";
            width: 30px;
            height: 30px;
            opacity: 0;
            /* background: #fff;
            border-radius: 50%; */
            background: url(../img/water.png) no-repeat center center/cover;

        }

        .container figure:hover::after {
            animation: water 1s infinite linear;
        }

        .container figure img {
            transform-origin: bottom center;

        }

        .container figure:hover img {
            /* infinite */
            animation: laneige 0.5s;
            transform-origin: bottom center;

        }

        @keyframes laneige {
            /* 0% {
                transform: rotate(0);
            }

            50% {
                transform: rotate(-15deg);
            }

            100% {
                transform: rotate(0);
            } */

            0% {
                transform: rotate(0);
            }

            25% {
                transform: rotate(-15deg);
            }

            75% {
                transform: rotate(5deg);
            }

            100% {
                transform: rotate(0);
            }
        }

        @keyframes water {
            0% {
                inset: 50% auto auto 50%;
                opacity: 0;
            }

            50% {
                inset: 20% auto auto 49%;
                opacity: 0.5;
            }

            100% {
                inset: 0% auto auto 51%;
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <section class="laneige">
        <div class="movie_bg">
            <video src="../img/bestseller-bg.mp4" autoplay muted playsinline> </video>
        </div>
        <div class="case">
            <div class="container">
                <figure>
                    <img src="../img/20200325_final_product_cream-skin_pc.png" alt="">
                </figure>
                <figure>
                    <img src="../img/20201118_final_neo-cushion-matte_best-seller_pc.png" alt="">
                </figure>
                <figure>
                    <img src="../img/20201118_final_radian-c-cream_best-seller_pc.png" alt="">
                </figure>
            </div>
        </div>
    </section>
    <script></script>
</body>

</html>
