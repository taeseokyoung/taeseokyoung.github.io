<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header06 - visual 위에 메뉴 겹치기</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/slick.css">
    <style>
        img {
            max-width: 100%;
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            /* inset: 0 0 auto 0; 와 같다.*/
            line-height: 100px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            font-size: 15px;
            font-weight: 300;
            z-index: 999;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            width: 1200px;
            /* width: calc(100%-100px); */
            margin: 0 auto;
        }

        header nav>ul {
            display: flex;
            gap: 40px;
        }

        .main_slider {
            /* 슬라이드가 들어가면 여기 position: relative; 가 오고 메뉴가 가려진다 - header z-index 준다 */
            height: 100vh;
            background: url(../img/mainvisual01.jpg) no-repeat center center/cover;
            /* 이 마진은 시안 아래로 스크롤 생기게 하려고 만듬 */
            /* margin: 0 0 100vh 0; product 슬라이드 넣으면서 height로 바꿈*/
            height: 50vh;
        }

        .product {
            padding: 100px 0;
        }

        .product .container {
            /* 1. width: 1230px; */
            width: 1230px;
            margin: 0 auto;
        }

        .product_slider figure {
            /* flex아니기 때문에 gap줄 수 없다. */
            padding: 0 15px;

        }
    </style>
</head>

<body>

    <header>
        <div class="container">
            <h1>
                <a href=""><img src="../img/grafflogo.png" alt=""></a>
            </h1>
            <nav>
                <ul>
                    <li><a href="">그라프주얼리</a></li>
                    <li><a href="">하이주얼리</a></li>
                    <li><a href="">주얼리 컬렉션</a></li>
                    <li><a href="">컬렉션 & 브라이덜</a></li>
                    <li><a href="">웨딩주얼리</a></li>
                    <li><a href="">특별한 솔리테어</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="main_visual">
        <div class="main_slider">
        </div>
    </section>
    <section class="product">
        <div class="container">
            <div class="product_slider">
                <figure><img src="../img/lesedilarona01b.png" alt=""></figure>
                <figure><img src="../img/lesedilarona02b.png" alt=""></figure>
                <figure><img src="../img/lesedilarona03b.png" alt=""></figure>
                <figure><img src="../img/lesedilarona04b.png" alt=""></figure>
                <figure><img src="../img/lesedilarona05b.png" alt=""></figure>
                <figure><img src="../img/lesedilarona06b.png" alt=""></figure>
            </div>
        </div>
    </section>

    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <script>
        $(function () {
            $('.product_slider').slick({
                dots: false,
                infinite: true,
                speed: 300,
                slidesToShow: 1,
                centerMode: true,
                variableWidth: true
                // slidesToShow: 3,
                // centerMode: true,
            });
            // 2. centermode - 옆이 삐져나올 수 밖에 없다..
        })
    </script>
</body>

</html>
