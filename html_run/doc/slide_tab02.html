<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide - tab</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/slick.css">
    <style>
        .tabCon {
            position: relative;
            /* overflow: hidden; */
            /* absolute 상태에는 공간을 잊어버린다 */
        }

        .tabCon>div {
            height: 0;
            overflow: hidden;
            visibility: hidden;
        }

        .tabCon>div.on {
            height: auto;
            visibility: visible;
        }
    </style>
</head>

<body>



    <section>
        <ul class="tabMenu">
            <li>menu01</li>
            <li>menu02</li>
        </ul>
        <div class="tabCon">
            <div class="on">
                <div class="left">
                    <figure>슬라이드라고 치자 01</figure>
                    <figure>슬라이드라고 치자 02</figure>
                    <figure>슬라이드라고 치자 03</figure>
                    <figure>슬라이드라고 치자 04</figure>
                </div>
            </div>
            <div>
                <div class="right">
                    <figure>두번째 슬라이드라고 치자 01</figure>
                    <figure>두번째 슬라이드라고 치자 02</figure>
                    <figure>두번째 슬라이드라고 치자 03</figure>
                    <figure>두번째 슬라이드라고 치자 04</figure>
                </div>
            </div>
        </div>
    </section>



    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <script>
        $(function () {
            // $('.tabMenu>li').onclick(function(){}) 아래와 같은 함수인데 이벤트 하나씩밖에 못주는 단점이 있다.
            $('.tabMenu>li').on('click', function () {
                var idx = $(this).index();
                $('.tabCon>div').removeClass('on')
                $('.tabCon>div').eq(idx).addClass('on')
                // $('.tabCon>div').eq(idx).addClass('on').siblings().removeClass('on') 자바스크립트는 sibilings 쓰기 어려워서 위에처럼 바꿨다.
            });

            $('.left').slick();
            $('.right').slick();
        })
    </script>
</body>

</html>
