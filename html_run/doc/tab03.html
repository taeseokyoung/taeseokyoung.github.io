<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>지도 위치</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        img {
            max-width: 100%;
        }

        .tab {
            padding: 100px 0;
        }

        .container {
            display: flex;
            gap: 100px;
            width: 1200px;
            margin: 0 auto;
        }

        .container ul {
            flex: 1;
        }

        .tab_menu>li.on a {
            background: #333;
            color: #fff;
        }

        .tab_menu>li>a {
            display: block;
            line-height: 40px;
            padding: 0 15px;
            background: #f7f7f7;
        }

        .tab_menu>li~li {
            border-left: 1px solid #fff;
        }

        .tab_content {
            position: relative;
            background: url(../img/map01.jpg) no-repeat center center/contain;

            /* 여기 왜 이렇게 되는거지? */
            height: 500px;
        }

        .tab_content>li::before {
            content: "\eb5f";
            font-family: xeicon;
            font-size: 30px;
            color: #f00;
        }

        .tab_content>li {
            position: absolute;
            display: none;
            font-size: 0;
            /* border: 1px solid #333; */
        }

        .tab_content>li.on {
            display: block;
            animation: arrow 0.5s;
        }

        .tab_content>li:nth-child(1) {
            /* inset 중간을 0 0 했을 때 공간이 늘어난다. */
            inset: 70px auto auto 200px;
        }

        .tab_content>li:nth-child(2) {
            inset: 300px auto auto 350px;
        }

        .tab_content>li:nth-child(3) {
            inset: 100px auto auto 420px;
        }

        @keyframes arrow {
            to {
                transform: rotateY(720deg);
            }
        }

        .bbong {
            padding: 200px 0;
            background: #333;
        }
    </style>
</head>

<body>
    <section class="tab">
        <div class="container">
            <ul class="tab_menu">
                <li><a href="">seoul</a></li>
                <li><a href="">busan</a></li>
                <li><a href="">dokdo</a></li>
            </ul>
            <ul class="tab_content">
                <li>seoul</li>
                <li>busan</li>
                <li>dokdo</li>
            </ul>
        </div>
    </section>
    <section class="bbong"></section>


    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
        // 함수표현식 = 함수를 변수에 담아뒀다.
        $(function () {
            $('.tab_menu>li>a').on('click', function (e) {
                e.preventDefault();
                // console.log($(this).parent().index());
                var idx = $(this).parent().index();

                $('.tab_content>li').removeClass('on');
                $('.tab_content>li').eq(idx).addClass('on');
                $('.tab_menu>li').removeClass('on');
                $(this).parent().addClass('on');
            })

        });
    </script>
</body>

</html>
