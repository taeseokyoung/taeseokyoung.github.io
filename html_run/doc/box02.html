<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 선택자 기본 / 기본 박스 02</title>
    <style>
        /* (body까지 포함하는) 모든 선택자 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* outline: 1px solid #ff0000; 공간이 없다.작업할 때 많이 사용한다. */
        }

        /* tag 선택자와 후손 선택자 */
        section li {
            color: #ff0000;
        }

        section li:nth-child(1) {
            color: #369;
        }

        section div:nth-child(2) {
            color: #ff0;
        }

        section div:nth-of-type(2) {
            color: #0ff;
        }

        #color {
            color: #0f0;
        }

        .color {
            color: #359;
        }

        /* 형제선택자 - 계급이 정확해서 무조건 아래 선택 */
        .color~li {
            color: violet;
        }

        /* 인접형제선택자 - 계급이 정확해서 무조건 아래 선택 - BOX03이 선택됨*/
        .color+li {
            color: chocolate;
        }

        input[type="text"] {
            border: 1px solid #ff0000
        }

        /* attribute 선택자 : 검색해보기 */
        [class="color"] {
            background: #ff0;
        }

        /* col로 시작하는 모든 class */
        [class*="col"] {
            background: #0ff;
        }

        [class*="col"] {
            background: #fff;
        }

        /* 그리고, 선택하고자 하는 것을 ,와 함께 전부 적어야 한다.*/
        section ul,
        section div {
            background: #ddd;
        }

        /* 뒤에 오면 앞의 것을 덮어쓴다. id가 class 보다 우선이다 > inline > important. */
    </style>
</head>

<body>
    <!-- 네이밍 규칙 숫자는 끝에 _ - 대소문자 섞어 쓴다. -쓰는 것이 원칙이며 css시트에선 대문자 안쓰는 것이 원칙  -->
    <!-- ul>li*7{BOX0$} 자식{} -->
    <!-- 자기 자신의 번호를 가진다. (js = index번호) -->
    <section>
        <ul>
            <li>BOX01</li>
            <li id="color" class="color">BOX02</li>
            <!-- id는 바깥 덩어리에게 붙인다.. -->
            <li class="col">BOX03</li>
            <li>BOX04</li>
            <li>BOX05</li>
            <li>BOX06</li>
            <li>BOX07</li>
        </ul>
        <div>BOX08</div>
        <!-- 몇번째자식 nth-child(3) 같은 태그중에 몇번 nth-of-type(2) -->
        <div>BOX09</div>
        <input type="text">
        <input type="search">
        <!-- focus 와 change(event) -->
    </section>
    <div>BOX10</div>
</body>

</html>
