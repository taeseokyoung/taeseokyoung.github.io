<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동영상 01</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/jquery.mb.YTPlayer.min.css">
    <style>
        body {
            /* 배경이고정되고 스크롤이 생겼다 */
            height: 200vh;
        }

        .fixed_bg {
            /* width가 auto인 상황 */
            background: url(../img/mainvisual01.jpg) no-repeat center top/cover;
            /* 아이폰에서 안먹힘 */
            padding: 200px 0;
            text-align: center;
            color: #fff;
        }

        .movie01 {
            padding: 100px 0;
        }

        .movie01 .container {
            display: flex;
            gap: 50px;
            width: 1200px;
            margin: 0 auto;
        }

        .movie01 .container>div {
            flex: 1;
        }

        .movie01 video {
            max-width: 100%;
        }

        section h2 {
            font-size: 30px;
            font-weight: 700;
            margin: 0 0 10px 0;
        }

        section p {
            font-size: 15px;
            font-weight: 300;
            margin: 0 0 30px 0;
        }

        .movie01 .right {
            display: flex;
            align-items: center;
        }

        .movie01 .right i {
            padding: 10px;
            font-size: 30px;
            background: #f7f7f7;
            border-radius: 3px;
            margin: 0 10px 0 0;
        }

        .movie02 {
            /* width: 300px; */
            padding: 150px 0;
            text-align: center;
            color: #fff;
        }

        /* 배경처럼 깔린다.  */

        .movie02 i {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <section class="fixed_bg">
        <!-- 생활코딩강좌, 플러그인이 많다. -->
        <h2>배경고정하기 : parallax</h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. In, vitae.</p>
    </section>
    <section class="movie01">
        <div class="container">
            <div class="left">
                <!-- 브라우저 정책상 muted  -->
                <!-- 사파리 애플에서 새창안뜨고 재생 playsinline -->
                <video src="../img/movie01.mp4" autoplay muted playsinline class="vd01"></video>
            </div>
            <div class="right">
                <div class="inner">
                    <h2>mp4 동영상 플레이</h2>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
                    <div class="control">
                        <i class="xi-pause"></i>
                        <i class="xi-play"></i>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <section class="movie02">
        <h2>무 귀여워 채고야 무 오래살아 사랑해</h2>
        <p>유튜브 haha ha 하저씨</p>
        <div class="control">
            <i class="xi-pause"></i>
            <i class="xi-play"></i>
            <i class="xi-heart"></i>
        </div>
        <div id="bgndVideo" class="player"></div>
    </section>




    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/jquery.mb.YTPlayer.min.js"></script>
    <script>

        $(function () {
            $('.movie01 .right i:nth-child(1)').on('click', function () {
                $('.vd01').trigger('pause');
            })

            $('.movie01 .right i:nth-child(1)').on('click', function () {
                $('.vd01').trigger('pause');
            })

            // 유튜브 영상 player
            // 속성들을 html에도 넣어보고 js에도 넣어봤다. 깔끔하게 js에 정리했다.
            $('#bgndVideo').YTPlayer({
                videoURL: 'https://youtu.be/B4_4hO9PbyE',
                containment: '.movie02',
                autoPlay: true,
                // mute: true,
                showControls: false,
                // 스크롤 내려가서 동영상이 보일 때 쯤 재생해라
                playOnlyIfVisible: true,
            });

            $('.movie02 .control i:nth-child(1)').on('click', function () {
                $('#bgndVideo').YTPPause();
            })

            $('.movie02 .control i:nth-child(2)').on('click', function () {
                $('#bgndVideo').YTPPlay();
            })

            $('.movie02 .control i:nth-child(3)').on('click', function () {
                $('#bgndVideo').YTPUnmuted();
            })
        });

    </script>

</body>

</html>
