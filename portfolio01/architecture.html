<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/architecture.css">
</head>

<body>
    <div class="Wrap">
        <header id="header">
            <div class="container">
                <div class="navWrap">
                    <h1>
                        <a href=""><img src="./img/logo.png" alt=""></a>
                    </h1>
                    <div class="headerTab">
                        <nav>
                            <ul>
                                <li><a href="">회사소개</a></li>
                                <li><a href="">사업분야</a></li>
                                <li><a href="">지속가능경영</a></li>
                                <li><a href="">정보센터</a></li>
                            </ul>
                        </nav>
                        <div class="headerArea">
                            <a href="">문의하기</a>
                            <a href="">협력사시스템</a>
                            <a href="">ENG</a>
                        </div>
                        <button type="button" class="menuOpen">
                            <i class="xi-bars"></i>
                        </button>
                    </div>
                </div>
            </div>

    </div>
    </header>
    <main id="main">
        <section class="main_visual">
            <div class="main_slider">
                <figure class="itm01"></figure>
                <figure class="itm02"></figure>
                <figure class="itm03"></figure>
            </div>
        </section>
        <section class="scrollMe">
            <h3>ONGOING PROJECTS</h3>
            <!-- <p>Housing</p>
            <p>Architecture</p>
            <p>Infrastructure</p>
            <p>Leisure</p> -->
            <div class="scrollme">
                <figure>
                    <img src="./img/projecst03.png" alt="">
                    <div class="text">
                        <h4>빌리브 어바인시티</h4>
                        <p>2021-09 ~ 진행중</p>
                    </div>
                </figure>
                <figure>
                    <img src="./img/projecst02.png" alt="">
                    <div class="text">
                        <h4>오시리아 리조트</h4>
                        <p>2020-03 ~ 진행중</p>
                    </div>
                </figure>
                <figure>
                    <img src="./img/projecst01.png" alt="">
                    <div class="text">
                        <h4>의정부고산 공공주택지구(조경)</h4>
                        <p>2019-04 ~ 진행중</p>
                    </div>
                </figure>
            </div>
        </section>
        <section class="businessSlider">
            <div class="business_slick">
                <figure>
                    <div class="slide_image">
                        <div class="box">
                            <p>HOUSING</p>
                            <h4>주거시설</h4>
                            <p>집에 대한 새로운 생각.
                                나에게 가장 충실한 인간적인 집을 설계하다.
                                빌리브에 산다는 것은 집에 대한 새로운 생각에 사는 것.</p>
                            <div class="button">More</div>
                        </div>
                        <img src="./img/housing.png" alt="">
                        <img src="./img/housing_on.png" alt="">
                    </div>
                </figure>
                <figure>
                    <div class="slide_image">
                        <div class="box">
                            <p>ARCHITECTURE</p>
                            <h4>건축시설</h4>
                            <p>당신의 곁에 항상 머물다.
                                삶과 어우러지는 교육, 의료, 연구, 상업시설 및 물류플랜트,
                                호텔리조트, 스포츠시설 등 다양한 분야에서 공간가치 창출</p>
                            <div class="button">More</div>
                        </div>
                        <img src="./img/architecture.png" alt="">
                        <img src="./img/architecture_on.png" alt="">
                    </div>
                </figure>
                <figure>
                    <div class="slide_image">
                        <div class="box">
                            <p>INFRASTRUCTURE</p>
                            <h4>토목시설</h4>
                            <p>모두가 필요한.
                                도로, 철도, 항만 및 교량, 부지조성, 신재생에너지에
                                이르기까지 국토에 생명력을 부여하는 자연과 공간의 연결</p>
                            <div class="button">More</div>
                        </div>
                        <img src="./img/infrastructure.png" alt="">
                        <img src="./img/infrastructure_on.png" alt="">
                    </div>
                </figure>
                <figure>
                    <div class="slide_image">
                        <div class="box">
                            <p>LEISURE</p>
                            <h4>레저사업</h4>
                            <p>언제나 편히 즐기는.
                                자연과 함께하는 새로운 경험 & 도심에서 즐기는 여유
                                한차원 높은 풍요로움과 마음의 행복</p>
                            <div class="button">More</div>
                        </div>
                        <img src="./img/leisure_on.png" alt="">
                    </div>
                </figure>
            </div>
            <div class="slide_arrows">
                <i class="xi-arrow-left"></i>
                <i class="xi-arrow-right"></i>
            </div>
        </section>
        <section class="villiv_banner">
            <figure>
                <img src="./img/villiv.jpg" alt="">
            </figure>
            <div class="villiv_text">
                <h3><img src="./img/villiv_logo.png" alt=""></h3>
                <p>신세계가 만든 라이프스타일 주거브랜드</p>
            </div>
        </section>

    </main>
    <footer id="footer">

    </footer>
    </div>



    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/jquery.scrollme.min.js"></script>
    <script src="./js/architecture.js"></script>
</body>

</html>
