<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sticky 01</title>
    <style>
        .sc {
            height: 100vh;
        }

        .sc01 {

            background: #f00;
        }

        .sc02 {
            position: sticky;
            top: 0;
            background: #ff0;
        }

        .sticky {
            position: sticky;
            top: 0;
            width: 400px;
            height: 500px;
            background: #00f;
        }

        .sc03 {
            background: #0ff;
        }
    </style>
</head>

<body>

    <section class="sc sc01"></section>
    <section class="sc sc02">
        <div class="sticky">
            sticky -> overflow 한 것은 안먹는다.
        </div>
    </section>
    <section class="sc sc03"></section>
</body>

</html>
